    <script type="text/javascript">
     
     // INIT IN JQUERY
     jQuery(document).ready(function ($) {
       $('#imagem').on('change',function(){
         var files = $(this)[0].files;
         $("#qtd").val(files.length);
         console.log("QTD IMAGENS SELECIONADAS: "+files.length);
         //$('#visualizar').html('Enviando... pode levar alguns minutos');
         $(".criar-conteudo .carregando").fadeIn("500");
         //$("#form_image").fadeOut("100");
         $("#cancelarApenasImagens").fadeIn("500");
         /* Efetua o Upload */
         $('#form_image').ajaxForm({
          //target:'#visualizar' // o callback será no elemento com o id #visualizar
          dataType:  'json',
          success:   processJson 
         }).submit();
       });

       function processJson(dados) { 
            // 'data' is the json object returned from the server 
            console.log("%c RETORNO SOBRE O ENVIO DAS IMAGENS (UPLOAD):","background:#ff0000;color:#fff;");
            console.log(dados); 
            
            // ESCONDER O CARREGANDO
            $(".criar-conteudo .carregando").fadeOut("0");
            
            // SALVAR NA SESSÃO OS DADOS QUE O USUÁRIO CRIOU
            localStorage.setItem("conteudoImagensUpload",JSON.stringify(dados));

            if(dados.erros===null){
            
                // ALIMENTAR O HTML
                if(dados.dados.length==1){
                   $("#visualizar").html('<img src="'+dados.dados[0].imagem+'" style="width:100%;height:auto;" />');
                }else{
                  for(var i = 0;i<dados.dados.length;i++){
                    $("#visualizar").append('<div class="mini-preview" style="background:url(\''+dados.dados[i].imagem+'\') #f2f2f2 no-repeat;background-size:cover;background-position:center center;">&nbsp;</div>');
                  }
                }

            }else{
              
              $("visualizar").html('<div class="alert alert-danger">'+dados.erros+'</div>');              

            }

            $('#imagem').resetForm();

        }

      });
      // FINALLY THE JQUERY


    </script>
