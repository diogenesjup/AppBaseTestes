<jsv-header>
	<button-header-left></button-header-left>
       Login
    <button-header-right></button-header-right>
</jsv-header>
<jsv-content>
   
            <!-- PAGE CONTENT FIM -->
            <div class="page-content">

                  <!-- HEADER -->
                  <header class="headerLogin">
                     &nbsp;
                  </header>
                  <!-- HEADER -->

                  <!-- CONTEÚDO -->
                  <div class="corpo-comum" style="padding-top: 140px;">
                    <div class="container conteudo">
                       
                           <!-- LOGIN -->
                           <div class="login">
                             
                             <div class="form-group inputs-combo">
                                <span class="form-control-feedback">
                                  <img src="images/input-login.svg" alt="Usuário">
                                </span>
                                <input type="text" class="form-control" name="usuario" id="loginUsuario" placeholder="Usuário" autocomplete="new-text">
                             </div>

                             <div class="form-group inputs-combo">
                                <span class="form-control-feedback">
                                   <img src="images/input-senha.svg" alt="Senha">
                                </span>
                                <input type="password" class="form-control" name="senha" id="loginSenha" placeholder="Senha" autocomplete="new-password">
                                <span class="form-control-feedback eye-senha">
                                   <i onclick="mostrarSenha();" class="fa fa-eye"></i>
                                </span>
                             </div>

                             <div class="row no-padding">
                               
                               <div class="col-12 no-padding esqueci-senha text-center">
                                 <a href="javascript:void(0)" onclick="esqueciMinhaSenha();" title="Esqueci minha senha">Esqueci minha senha</a>
                               </div>
                             </div>

                             <div class="form-group" style="margin-top: 20px;">
                               <button type="button" class="btn btn-primary" onclick="procLogin(this);">Login</button>
                             </div>
                             

                             <p style="font-size: 12px;text-align: center;padding-top: 12px;">
                                versão 1.0 - 21 de Maio de 2020 (A)
                             </p>


                           </div>
                           <!-- LOGIN -->
                     

                    </div>
                  </div>
                  <!-- CONTEÚDO -->
                                    
              
              <br clear="both">
              <br clear="both">
              <br clear="both">
              <br clear="both">
              <br clear="both">

              
               
            </div>
            <!-- PAGE CONTENT FIM -->
    
</jsv-content>
